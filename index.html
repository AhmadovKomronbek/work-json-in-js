<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="box">
        <h1 id="title">About dogs</h1>
        
        <div class="select-box">
            <select id="select">
                <option selected value="0">Caucasian Shepherd Dog</option>
                <option value="1">Bouvier des Flandres</option>
                <option value="2">Grand Basset Griffon Vend√©en</option>
                <option value="3">Hokkaido</option>
                <option value="4">Japanese Terrier</option>
                <option value="5">Hanoverian Scenthound</option>
                <option value="6">Tibetan Spaniel</option>
                <option value="7">Border Collie</option>
                <option value="8">Curly-Coated Retriever</option>
                <option value="9">Skye Terrier</option>
            </select>
            <button id="generate">Click me</button>
        </div>

        <div class="list-box">
            <li class="list-item">
                <h3>Name :</h3>
                <h3 id="name-value">#</h3>
            </li>
            <li class="list-item">
                <h3>Description :</h3>
                <h3 id="description-value">#</h3>
            </li>
            <li class="list-item">
                <h3></h3>Life :</h3>
                <h3 id="life-value">#</h3>
            </li>
            <li class="list-item">
                <h3>Normal weight :</h3>
                <h3 id="weight-value">#</h3>
            </li>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
